<html>

<head>
    <title>Devomato:Order Delicious Food </title>
    <link href="https://i.ibb.co/vqGMGH4/food.jpg" rel="icon">
    <script src="https://kit.fontawesome.com/c4338603d0.js" crossorigin="anonymous"></script>
    <link href="./Radisson_blue.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--Header Section-->
    <header>
        <div class="main_header">
            <div class="head1">
                <h1 id="devo">Devomato</h1>
            </div>
            <div class="btn">
                <div>
                    <a href="#"><button id="btn" class="btn1">Login</button></a>
                </div>
                <div>
                    <a href="#"><button id="btn" class="btn2">Register</button></a>
                </div>
            </div>
        </div>
    </header>
    <!--Content Section-->
    <div class="main-content">
        <div class="content-div1">
           <a href="#"><img src="https://i.ibb.co/SBgYm29/Radisson-blue.jpg" alt="Radisson-blue" border="0"width="100%"height="100%"></a>
        </div>
        <div class="content-div text">
            <div class="h2">
                <h2 id="h2">Raddison blue Hotel</h2>
            </div>
            <div class="para">
                <p>Raddison blue Hotel providing 'South Indian' food</p>
            </div>
            <div class="star">
                <div class="i">
                    <i class="fa-solid fa-star checked"></i>
                    <i class="fa-solid fa-star checked"></i>
                    <i class="fa-solid fa-star checked"></i>
                    <i class="fa-solid fa-star checked "></i>
                    <i class="fa-solid fa-star unchecked"></i>
                </div>
                <div class="h5">
                    <span>150 Customers Rating Average</span>
                </div>
            </div>
            <div class="main-pizza">
                <div class="pizza">
                    <div class="pizza_img">
                        <a href="#"><img src="https://i.ibb.co/QnfnwJR/Gonguru-Mamsam.jpg" alt="Gonguru-Mamsam" border="0" width="100%" height="100%" alt="Pizza image"></a>
                    </div>
                    <div class="price">
                        <p>Gonguru Mamsam</p>
                        <p>Price: Rs.910</p>
                    </div>
                    <div class="price ordernow">
                        <a href="#"><input type="button" value="Order Now" name="order" id="orderbtn"></a>
                    </div>
                </div>
                <div class="pizza">
                    <div class="pizza_img">
                        <a href="#"><img src="https://i.ibb.co/v3WSpN4/pongal.jpg" alt="pongal" border="0" width="100%" height="100%" alt="Pizza image"></a>
                    </div>
                    <div class="price">
                        <p>Pongal</p>
                        <p>Price: Rs.820</p>
                    </div>
                    <div class="price ordernow">
                        <a href="#"><input type="button" value="Order Now" name="order" id="orderbtn"></a>
                    </div>
                </div>
                <div class="pizza">
                    <div class="pizza_img">
                        <a href="#"><img src="https://i.ibb.co/KKYpQQ9/Chicken-Stew-with-Appams.jpg" alt="Chicken-Stew-with-Appams" border="0"width="100%" height="100%" alt="Pizza image"></a>
                    </div>
                    <div class="price">
                        <p>Chicken Stew with <span style="line-height:30px;">Appams</span></p>
                        <p>Price: Rs.850</p>
                    </div>
                    <div class="price ordernow">
                        <a href="#"><input type="button" value="Order Now" name="order" id="orderbtn"></a>
                    </div>
                </div>
            </div>

            <br>
            <div>
                <div class="button ordernow">
                    <a href="#"><input type="button" name="button" value="Back" id="button1"></a>
                </div>
                <div class="button ordernow">
                    <a href="#"><input type="button" name="button" value="Proceed" id="button2"></a>
                </div>
            </div>

        </div>
    </div>
    <!--Footer Section-->
    <footer>
        <div class="footer">
            <hr>
            <div class="copy">
                <p>&copy;Developer Funnel</p>
            </div>
            <div class="foot">
                <p>Contact Us</p>
                <p>About Us</p>
            </div>
            <div class="foot">
                <p>Contact Us</p>
                <p>About Us</p>
            </div>
            <div class="foot foot1">
                <p>Contact Us</p>
                <p>About Us</p>
            </div>
            <br><br><br><br>
            <hr>
            <div class="logo1">
                <div class="logo1 logo2">
                    <a href="https://www.facebook.com/sujata.jamdade.14" target="_blank"><img src="https://i.ibb.co/yq5hddL/facebook.png" alt="facebook" border="0"width="30px" height="30px"></a>
                </div>
                <div class="logo1">
                    <a href="https://www.instagram.com/sujata_sunil_jamdade" target="_blank"><img src="https://i.ibb.co/BfKjrMy/instagram.jpg" alt="instagram" border="0"width="30px" height="30px"></a>
                </div>
                <div class="logo1">
                    <a href="https://www.linkedin.com/in/sujata-patil-97016620b/" target="_blank"><img src="https://i.ibb.co/BgQtSC7/LinkedIn.png" alt="LinkedIn" border="0"width="30px" height="30px"></a>
                </div>
            </div>

    </footer>
</body>

</html>
