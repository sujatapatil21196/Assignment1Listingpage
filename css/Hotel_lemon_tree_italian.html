<html>

<head>
    <title>Devomato:Order Delicious Food </title>
    <link href="https://i.ibb.co/vqGMGH4/food.jpg" rel="icon">
    <script src="https://kit.fontawesome.com/c4338603d0.js" crossorigin="anonymous"></script>
    <link href="./lemon_tree.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--Header Section-->
    <header>
        <div class="main_header">
            <div class="head1">
                <h1 id="devo">Devomato</h1>
            </div>
            <div class="btn">
                <div>
                    <a href="#"><button id="btn" class="btn1">Login</button></a>
                </div>
                <div>
                    <a href="#"><button id="btn" class="btn2">Register</button></a>
                </div>
            </div>
        </div>
    </header>
    <!--Content Section-->
    <div class="main-content">
        <div class="content-div1">
            <a href="#"><img src="https://i.ibb.co/9HPNMg7/lemon-tree.jpg" alt="lemon-tree" border="0" target="_blank"
                    width="100%" height="100%"></a>
        </div>
        <div class="content-div text">
            <div class="h2">
                <h2 id="h2">Hotel Lemon Tree</h2>
            </div>
            <div class="para">
                <p>Hotel Lemon Tree providing mouthwatering 'Italian' Food</p>
            </div>
            <div class="star">
                <div class="i">
                    <i class="fa-solid fa-star checked"></i>
                    <i class="fa-solid fa-star checked"></i>
                    <i class="fa-solid fa-star checked"></i>
                    <i class="fa-solid fa-star checked"></i>
                    <i class="fa-solid fa-star checked"></i>
                </div>
                <div class="h5">
                    <span>300 Customers Rating Average</span>
                </div>
            </div>
            <div class="main-pizza">
                <div class="pizza">
                    <div class="pizza_img">
                        <a href="#"><img src="https://i.ibb.co/Bcb39pN/Manti.jpg" alt="Manti" border="0" width="100%" height="100%"></a>
                    </div>
                    <div class="price">
                        <p>Manti</p>
                        <p>Price: Rs.1000</p>
                    </div>
                    <div class="price ordernow">
                        <a href="#"><input type="button" value="Order Now" name="order" id="orderbtn"></a>
                    </div>
                </div>
                <div class="pizza">
                    <div class="pizza_img">
                        <a href="#"><img src="https://i.ibb.co/NtywSLK/Ravioli.jpg" alt="Ravioli" border="0" width="100%" height="100%"></a>
                    </div>
                    <div class="price">
                        <p>Ravioli</p>
                        <p>Price: Rs.1250</p>
                    </div>
                    <div class="price ordernow">
                        <a href="#"><input type="button" value="Order Now" name="order" id="orderbtn"></a>
                    </div>
                </div>
                <div class="pizza">
                    <div class="pizza_img">
                        <a href="#"><img src="https://i.ibb.co/rQtdSxY/Osso-buco.jpg" alt="Osso-buco" border="0" width="100%" height="100%"></a>
                    </div>
                    <div class="price">
                        <p>Osso buco</p>
                        <p>Price: Rs.1100</p>
                    </div>
                    <div class="price ordernow">
                        <a href="#"><input type="button" value="Order Now" name="order" id="orderbtn"></a>
                    </div>
                </div>
            </div>

            <br>
            <div>
                <div class="button ordernow">
                    <a href="#"><input type="button" name="button" value="Back" id="button1"></a>
                </div>
                <div class="button ordernow">
                    <a href="#"><input type="button" name="button" value="Proceed" id="button2"></a>
                </div>
            </div>

        </div>
    </div>
    <!--Footer Section-->
    <footer>
        <div class="footer">
            <hr>
            <div class="copy">
                <p>&copy;Developer Funnel</p>
            </div>
            <div class="foot">
                <p>Contact Us</p>
                <p>About Us</p>
            </div>
            <div class="foot">
                <p>Contact Us</p>
                <p>About Us</p>
            </div>
            <div class="foot foot1">
                <p>Contact Us</p>
                <p>About Us</p>
            </div>
            <br><br><br><br>
            <hr>
            <div class="logo1">
                <div class="logo1 logo2">
                    <a href="https://www.facebook.com/sujata.jamdade.14" target="_blank"><img
                            src="https://i.ibb.co/yq5hddL/facebook.png" alt="facebook" border="0" width="30px"
                            height="30px"></a>
                </div>
                <div class="logo1">
                    <a href="https://www.instagram.com/sujata_sunil_jamdade" target="_blank"><img
                            src="https://i.ibb.co/BfKjrMy/instagram.jpg" alt="instagram" border="0" width="30px"
                            height="30px"></a>
                </div>
                <div class="logo1">
                    <a href="https://www.linkedin.com/in/sujata-patil-97016620b/" target="_blank"><img
                            src="https://i.ibb.co/BgQtSC7/LinkedIn.png" alt="LinkedIn" border="0" width="30px"
                            height="30px"></a>
                </div>
            </div>

    </footer>
</body>

</html>
